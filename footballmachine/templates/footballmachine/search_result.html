{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Player Search</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
        <link rel="stylesheet" type="text/css" href="{% static 'footballmachine/result_style.css' %}"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/se/jq-3.3.1/dt-1.10.18/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/se/jq-3.3.1/dt-1.10.18/datatables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div id="header_block">
            <h1 id="title_head"> Search result </h1>
        </div>
        <div id="content_block">
            <form id="to_index_button" action="{% url 'footballmachine:index'%}">
                <button class="ui button">Back to home</button>
            </form>
        {% if player_list %}
            <table id="player_table" class="ui celled table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Nationality</th>
                        <th>Club</th>
                        <th>Photo</th>
                        <th>Overall</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in player_list %}
                        <tr>
                            <td>{{p.Name}}</td>
                            <td>{{p.Age}}</td>
                            <td>{{p.Nationality}}</td>
                            <td>{{p.Club}}</td>
                            <td><img src="{{p.Photo}}"></img></td>
                            <td>{{p.Overall}}</td>
                            <td>{{p.Value}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Player data not found.</p>
    {% endif %}
    </div>
    </body>
</html>
<script>
    $(document).ready(function() {
        $('#player_table').DataTable();
    } );
</script>
